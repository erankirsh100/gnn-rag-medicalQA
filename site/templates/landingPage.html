<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedAI QA</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Myriad+Pro:wght@400;700&display=swap');

      body {
        font-family: 'Myriad Pro', Arial, sans-serif;
        background-color: #0981A3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background-color: #2D2D2D;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        width: 500px;
        text-align: center;
      }

      h1 {
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 750;
        font-size: 38px;
        color: #0981A3;
        margin-bottom: 20px;
      }

      h1 img {
        height: auto;
      }

      .small-left,
      .small-right {
        width: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      .middle {
        width: 300px;
        height: auto;
      }

      .loading-text {
        color: #f9f9fa;
        font-size: 20px;
        margin-top: 20px;
        font-weight: 500;
      }

      .loading-text2 {
        color: #f9f9fa;
        font-size: 15px;
        margin-top: 10px;
        font-weight: 500;
      }

      /* Spinner animation */
      .spinner {
        margin: 25px auto 0 auto;
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-top: 5px solid #0981A3;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 30px;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>
        <img
          class="small-left"
          style="margin-left: 10px"
          src="{{ url_for('static', filename='pics/logo.jpg') }}"
          alt="Logo"
        />
        <img
          class="middle"
          src="{{ url_for('static', filename='pics/logo_words.jpg') }}"
          alt="Logo Words"
        />
        <img
          class="small-right"
          style="margin-right: 10px"
          src="{{ url_for('static', filename='pics/logo.jpg') }}"
          alt="Logo"
        />
      </h1>
      <div class="loading-text">System is loading, please wait...</div>
      <div class="spinner"></div>
      <div class="loading-text2">Loading objects like the GNN and RAG database takes time... the site will be up in a minute.</div>
      <div class="loading-text2">So wait once, Run many times with minimum wait!</div>
    </div>

    <script>
        setInterval(async () => {
        const res = await fetch("/process");
        const data = await res.json();
        if (data.done) {
            window.location.href = "/form";
        }
        }, 1000);
    </script>
  </body>
</html>
